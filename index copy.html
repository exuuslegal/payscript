<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refund - EXUUS LIMITED</title>
  <style>
    /* Reset some defaults */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fa;
      color: #334150;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    .title {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .radio-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
      font-size: 16px;
    }
    .radio-label input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    .radio-custom {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      margin-right: 12px;
      border: 2px solid #a5c5cf;
      border-radius: 50%;
      position: relative;
      transition: border-color .2s;
    }
    .radio-custom::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #4a9db3;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform .2s;
    }
    .radio-label input:checked + .radio-custom::after {
      transform: translate(-50%, -50%) scale(1);
    }
    .radio-label:hover .radio-custom,
    .radio-label input:focus + .radio-custom {
      border-color: #4a9db3;
    }
    .radio-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 12px;
      background: #e8f6f8;
      color: #4a9db3;
    }
    .badge.highlight {
      background: #4a9db3;
      color: #fff;
    }
    .button {
      align-self: flex-end;
      background: #4a9db3;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background .2s;
    }
    .button:hover {
      background: #3a8a9d;
    }
    .verified {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }
    .visa, .mastercard {
      width: 40px;
      height: 24px;
      background-size: contain;
      background-repeat: no-repeat;
    }
    .visa {
      background-image: url('images/visa.svg');
    }
    .mastercard {
      background-image: url('images/mastercard.svg');
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- logo SVG or image here -->
    </div>
    <p class="title">
      Following the successful settlement of your claim, EXUUS Recovery Services has secured a full reimbursement of your deposit from the unlicensed forex broker.<br><br>
      Please select your preferred method to receive your funds:
    </p>
    <form class="form" action="refund-details.html" method="get">
      <label class="radio-label">
        <input type="radio" name="method" value="bank" checked>
        <span class="radio-custom"></span>
        <span class="radio-text">
          Bank Transfer
          <span class="badge">5â€“10 Business Days</span>
        </span>
      </label>
      <label class="radio-label">
        <input type="radio" name="method" value="card">
        <span class="radio-custom"></span>
        <span class="radio-text">
          Credit Card Refund
          <span class="badge">Instant</span>
          <span class="badge highlight">Most Common</span>
        </span>
      </label>
      <button type="submit" class="button">Continue</button>
    </form>
    <div class="verified">
      <div class="visa"></div>
      <div class="mastercard"></div>
    </div>
  </div>
</body>
</html>
